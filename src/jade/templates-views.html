<!--
BEGIN Templates for Sub Views
-->

<script id="title" type="text/template">
    <div>
        <h1>Half-Baked!</h1>
        <p>Two player quiz battle!</p>
        <button id="title__button-start" class="button-success">Start!</button>
    </div>
</script>

<script id="playerselect" type="text/template">
    <div>
        <h1>Choose your player</h1>

        <p>Enter your name and select the appearance of your avatar.</p>
        <label for="select__playername">Your name
            <input id="select__playername" type="text" placeholder="Type here"
                   value="{{ name }}">
        </label>
        <label for="select__playertype">Appearance
            <select id="select__playertype">
                <option value="Biege">Biege</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Pink">Pink</option>
                <option value="Yellow">Yellow</option>
            </select>
        </label>
        <hr/>
        <p>To join an existing game session, enter the room id provided to the
            room creator.</p>
        <label for="select__roomid">Room ID
            <input id="select__roomid" type="text" placeholder="Type here">
        </label>
        <button id="select__button-joinroom" class="button-success">Join Room
        </button>
        <hr/>
        <p>Start a new game. You'll have to give the room ID to your
            opponent.</p>
        <button id="select__button-createroom" class="button-success">Create
            Room
        </button>
        <button class="button-cheat" id="select__button-go">==>></button>
    </div>
</script>

<script id="waitingonplayer" type="text/template">
    <div>
        <h1>Waiting on another player to join.</h1>
        <h4>Let your opponent know that the room number to join is: <strong>{{
            roomID }}</strong></h4>
        <button class="button-cheat" id="waiting__button-skip">==>></button>
    </div>
</script>

<!---->


<script id="game" type="text/template">
    <div>
        <div class="game__question-difficulty">
            <h4>Choose a question to send to your opponent!</h4>
            <button id="game_question-difficulty1">Difficulty 1</button>
            <button id="game_question-difficulty2">Difficulty 2</button>
            <button id="game_question-difficulty3">Difficulty 3</button>
            <button id="game_question-difficulty4">Difficulty 4</button>
            <button id="game_question-difficulty5">Difficulty 5</button>
        </div>
        <button class="button-cheat" id="game__button-skip">==>></button>
        <button id="game__test" class="button-danger">Test</button>
        <div id="game__localplayerstats"></div>
        <div id="game__remoteplayerstats"></div>
    </div>
</script>

<!--<li>{{ _.times(parseInt(health), function(n) { }}<img src="img/hudHeart_full.png">{{ }); }}</li>-->


<script id="game__playerstats" type="text/template">
    <div>
        <div class="game__playerstats-avatar">
            <img src="img/players/alien{{appearance}}_jump.png">
        </div>
        <ul>
            <li>{{name}}</li>
            <li><img class="game__playerstats-icon" src="img/hudHeart_full.png">{{health}}</li>
            <li><img class="game__playerstats-icon" src="img/hudCoin.png">{{score}}</li>
        </ul>
    </div>
</script>

<script id="gameover" type="text/template">
    <div>
        <div id="gameover__win">
            <h1>You won!</h1>
        </div>
        <div id="gameover__tie">
            <h1>Tie!</h1>
        </div>
        <div id="gameover__loose">
            <h1>You lost!</h1>
        </div>
        <div id="gameover__score">
            <ul class="list-plain">
                <li>
                    <h4>Your score:
                        <stong>{{ localScore }}</stong>
                    </h4>
                </li>
                <li>
                    <h4>Opponent's score:
                        <stong>{{ remoteScore }}</stong>
                    </h4>
                </li>
            </ul>
        </div>
        <button id="gameover__button-replay" class="button-success">Play again?</button>
    </div>
</script>

<!--
END Templates for Sub Views

</script>
